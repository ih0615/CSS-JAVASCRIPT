<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jq.js"></script>
</head>

<body>
    <h1>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat eum quaerat nulla ea laudantium sint laborum
        aperiam quam magni quo alias adipisci modi repellat, nostrum, delectus, impedit illo sit pariatur.</h1>
    <script>
        let jQueryObject = $('h1'); //jQuery 객체는 기본적으로 배열이다.

        //진짜로 객체가 존재하는 경우에만 실행
        //지금 이 경우에는 'h1'태그가 하나라도 있을 때만 실행하는 코드
        if(jQueryObject.length)//if(jQueryObject)는 안 됨. 빈 객체라도 반환하기 때문에 true임
        {
            jQueryObject.css('color','blue');
        }
        let DomElem = jQueryObject.get(0); //get 함수를 통하여 DOM 객체 반환
        DomElem.style.backgroundColor = 'springgreen';
    </script>
</body>

</html>
