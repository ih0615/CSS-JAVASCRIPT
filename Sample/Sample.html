<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 960px;
            margin: 0 auto;
        }

        body>div {
            margin-top: 10px;
        }

        #score {
            width: 300px;
            height: 100px;
            margin: 0 auto;
            text-align: center;
        }

        #hand {
            width: 500px;
            height: 300px;
            margin: 0 auto;
            overflow: hidden;
        }

        #userHand {
            width: 200px;
            height: 300px;
            float: left;
        }

        #computerHand {
            width: 200px;
            height: 300px;
            float: right;
        }

        #selection {
            width: 600px;
            height: 100px;
            text-align: center;
            margin: 0 auto;
            line-height: 100px;
        }

        button {
            width: 150px;
            height: 50px;
        }

        #reset {
            width: 600px;
            height: 100px;
            text-align: center;
            margin: 0 auto;
            line-height: 100px;
        }

        #hand>div>img {
            width: 200px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="score"></div>
    <div id="hand">
        <div id="userHand"><img src="bo.jpg" alt="" id="userImage"></div>
        <div id="computerHand"><img src="bo.jpg" alt="" id="computerImage"></div>
    </div>
    <div id="selection">
        <button class="select">가위</button>
        <button class="select">바위</button>
        <button class="select">보</button>
    </div>
    <div id="reset">
        <button id="resetButton">리셋</button>
    </div>

    <script>
        window.onload = function () {
            //스코어 제작
            let userScore = 0;
            let computerScore = 0;

            document.getElementById('score').innerHTML = `<h1>유저 : ${userScore} 컴퓨터 ${computerScore}</h1>`
            //버튼 제작
            let buttons = document.getElementsByClassName('select');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener('click', function () {
                    let userInput = i;
                    let computerInput = Math.floor(Math.random() * 3);
                    if (userInput == 0) {
                        document.getElementById('userImage').src = 'gawi.jpg';
                    } else if (userInput == 1) {
                        document.getElementById('userImage').src = 'bawi.jpg';
                    } else {
                        document.getElementById('userImage').src = 'bo.jpg';
                    }
                    if (computerInput == 0) {
                        document.getElementById('computerImage').src = 'gawi.jpg';
                    } else if (computerInput == 1) {
                        document.getElementById('computerImage').src = 'bawi.jpg';
                    } else {
                        document.getElementById('computerImage').src = 'bo.jpg';
                    }
                    if (userInput == computerInput) {
                        alert('비겼습니다.');
                    } else if (userInput == computerInput - 1 || userInput == computerInput + 2) {
                        computerScore++;
                        alert('졌습니다.');
                        document.getElementById('score').innerHTML =
                            `<h1>유저 : ${userScore} 컴퓨터 ${computerScore}</h1>`
                    } else {
                        userScore++;
                        alert('이겼습니다.');
                        document.getElementById('score').innerHTML =
                            `<h1>유저 : ${userScore} 컴퓨터 ${computerScore}</h1>`
                    }
                    // 승리, 패배 조건
                    if (userScore == 10) {
                        alert('승리자')
                        userScore = 0;
                        computerScore = 0;
                        document.getElementById('score').innerHTML =
                            `<h1>유저 : ${userScore} 컴퓨터 ${computerScore}</h1>`

                    } else if ((computerScore) == 10) {
                        alert('패배자')
                        userScore = 0;
                        computerScore = 0;
                        document.getElementById('score').innerHTML =
                            `<h1>유저 : ${userScore} 컴퓨터 ${computerScore}</h1>`
                    }
                });
            }
            //리셋버튼 제작
            let reset = document.getElementById('resetButton');
            reset.addEventListener('click', function () {
                userScore = 0;
                computerScore = 0;
                document.getElementById('score').innerHTML =
                    `<h1>유저 : ${userScore} 컴퓨터 ${computerScore}</h1>`
            });
        }
    </script>
</body>

</html>
