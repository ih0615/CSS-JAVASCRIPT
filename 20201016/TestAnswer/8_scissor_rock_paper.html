<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 시험에 나옴
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min; //최댓값은 제외, 최솟값은 포함
        }
        let me = prompt("갈람쑝");
        let computer = getRandomInt(0, 3); //0,1,2 중 하나의 값을 리턴
        if (me != "가위" && me != "바위" && me != "보") {
            alert("아님");
        } else {
            switch (me) {
                case "가위":
                    switch (computer) {
                        case 0: //가위
                            alert('가위 -> 비겼습니다.');
                            break;
                        case 1: //바위
                            alert('바위 -> 졌습니다.');
                            break;
                        case 2: //보
                            alert('보 -> 이겼습니다.');
                            break;
                    }
                    break;
                case "바위":
                    switch (computer) {
                        case 0: //가위
                            alert('가위 -> 이겼습니다.');
                            break;
                        case 1: //바위
                            alert('바위 -> 비겼습니다.');
                            break;
                        case 2: //보
                            alert('보 -> 졌습니다.');
                            break;
                    }
                    break;
                case "보":
                    switch (computer) {
                        case 0: //가위
                            alert('가위 -> 졌습니다.');
                            break;
                        case 1: //바위
                            alert('바위 -> 이겼습니다.');
                            break;
                        case 2: //보
                            alert('보 -> 비겼습니다.');
                            break;
                    }
                    break;
            }
        }
    </script>
</body>

</html>
