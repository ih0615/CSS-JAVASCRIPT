<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write()
        let start = "1";
        for(let i = 0; i<20; i++){
            document.write((i+1)+"번째 : "+start + "<br>");

            let end = "";//중간 중간에 누적해주는 값, 숫자를 읽고 말할 때, 숫자가 바뀌면 활용함
            let number = start.charAt(0);//몇 개인지 구해야 하는 숫자(읽는 숫자), 처음엔 가장 첫번째 숫자를 가리킨다.
            let count = 0;//각 숫자의 개수
            for(let j =0; j<start.length;j++){
                if(number != start.charAt(j)){
                    //내가 가리키는 숫자가 바뀌는 시점에, 그 전까지의 숫자 개수를 '말함'
                    end = end+number+count;//일단 값을 누적 시킴.
                    count=1;
                    number = start.charAt(j);
                }
                else{
                    count++;
                }
            }
            end = end+number+count;
            start=end;

        }
    </script>
</body>
</html>
