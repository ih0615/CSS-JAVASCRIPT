<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt("영어 입력하기");
        let array = ['ㄱ','ㄴ','ㄷ','ㄹ','ㅁ','ㅂ','ㅅ','ㅇ','ㅈ','ㅊ','ㅋ','ㅌ','ㅍ','ㅎ','ㅏ','ㅑ','ㅓ','ㅕ','ㅗ','ㅛ','ㅜ','ㅠ','ㅡ','ㅣ'];
        let output ="";
        //ascil 이용하기
        for(let i =0; i<input.length;i++){
            //대문자 'A':65
            //소문자 'a':97
            if(input.charCodeAt(i)>=65&&input.charCodeAt(i)<88){
                output += array[input.charCodeAt(i)-65];
            }
            else if(input.charCodeAt(i)>'A'.charCodeAt(0)&&input.charCodeAt(i)<='Z'.charCodeAt(0)){
                output += array[input.charCodeAt(i)-'a'.charCodeAt(0)];
            }
            else{
                output = 'Z'
                break;
            }
        }
        if(output != 'Z'){
            alert(output);
        }
        else{
            alert('fault');
        }
    </script>
</body>
</html>
