<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 10px; padding: 10px;
            width: 100px; height: 100px;
            border: 10px solid black;
        }
        div:first-child{
            /* 내용물 크기 */
            background: red;
            box-sizing: content-box;
        }
        div:last-child{
            background: orange;
            /* 토탈 크기 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>    
</body>

</html>
