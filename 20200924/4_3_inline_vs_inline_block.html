<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 마진 좌우 값만 된다. width, height 값이 안 먹힘 */
        #inline_div {
            display: inline;
            background-color: royalblue;
            margin: 100px;
            width: 300px;
            height: 300px;
        }

        #inline_block_div {
            display: inline-block;
            background-color: salmon;
            margin: 100px;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="inline_div">abcd</div>
    <div id="inline_block_div">abcd</div>
</body>

</html>
