<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-shadow: 33px 22px 30px #9752FF;
        }

        div {
            width: 200px;
            height: 200px;
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#ff0000+0,00ff00+33,0000ff+64,ff0000+100 */
            background: #ff0000;
            /* Old browsers */
            background: -moz-linear-gradient(top, #ff0000 0%, #00ff00 33%, #0000ff 64%, #ff0000 100%);
            /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #ff0000 0%, #00ff00 33%, #0000ff 64%, #ff0000 100%);
            /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #ff0000 0%, #00ff00 33%, #0000ff 64%, #ff0000 100%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff0000', endColorstr='#ff0000', GradientType=0);
            /* IE6-9 */

        }
    </style>
</head>

<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
    <div></div>
</body>

</html>
