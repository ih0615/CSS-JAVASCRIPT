<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* CSS3부터는 여러개의 배경 이미지를 적용 가능 */
        body{
            background-image: url(BackgroundFront.png),url(BackgroundBack.png);
            /* contain : 안에 들어잇는 내용물한테 가로 길이를 맞춤 */
            /* 안에 들어있는 내용물의 크기에 따라 가로 길이 달라짐 */
            /*background-size: contain;*/
            /* cover : 높이를 100% 적용한 것*/
            background-size: cover;
        }
    </style>
</head>
