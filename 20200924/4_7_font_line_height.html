<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 한글이 깨질 경우 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
        .font_big {
            font-size: 2em;
        }

        .font_italic {
            font-style: italic;
        }

        .font_bold {
            font-weight: bold;
        }

        .font_center {
            text-align: center;
        }

        h1 {
            font-family: 'Nanum Brush Script', 'Times New Roman', Times, serif;
        }

        .button {
            width: 150px;
            height: 70px;
            background-color: #FF6a00;
            border: 10px solid #F0F0F0;
            border-radius: 30px;
            box-shadow: 5px 5px 5px #a9a9a9;
        }

        .button>a {
            display: block;
            /* 글자 감싸는 박스(div태그)와 같은 크기로 설정 */
            line-height: 70px;
        }
    </style>
</head>

<body>
    <div class="button">
        <a href="" herf="#" class="font_big font_italic font_bold font_center">Click</a>
    </div>
    <h1>아아아졸립다~~~~</h1>
    <h1>우아아아 졸립다.</h1>
</body>

</html>
