<!DOCTYPE html>
<html lang="ko">
<!-- 공식 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- clear:both 속성을 상요한 레이아웃 구성 -->
    <style>
        body {
            width: 960px;
            margin: 0 auto;
        }
        .clear{
            clear: both;
        }
        #aside{
            width: 260px;
            float: left;
            background-color: cornflowerblue;
        }
        #section{
            width: 680px;
            float: right;
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <!-- 레이아웃 구성은 가로 부분부터 먼저 구성 -->
    <!-- 그 가로 안에서 세로 부분을 먼저 구성함 -->
    <!-- Header, Navigation, Contents, Footer로 구상(가로) -->
    <!-- 그 후 Contents를 Aside, Section으로 쪼개서 구상(세로) -->
    <div id="header">
        <h1>Header</h1>
    </div>
    <div id="navigation">
        <h1>Navigation</h1>
    </div>
    <div id="aside">
        <h1>Aside</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <div id="section">
        <h1>Section</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <!-- 무조건 들어가야 함 -->
    <!-- 투명한 div를 생성하여 footer가 딸려올라가지 않게 방지 -->
    <div class="clear"></div>
    <div id="footer">
        <h1>Footer</h1>
    </div>
</body>

</html>
