<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: royalblue;
            border: 1px solid black;
            height: 20px;
        }

        #abc-2 {
            /* 완전히 사라짐 */
            display: none;
        }

        #abc-3 {
            /* 보이지 않을 뿐 존재하고 있음(공간을 차지하고 있음) */
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div id="abc-1">1</div>
    <div id="abc-2">2</div>
    <div id="abc-3">3</div>
    <div id="abc-4">4</div>
</body>

</html>
