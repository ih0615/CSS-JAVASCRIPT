<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #opa{
            /* opacity 속성은 자식에도 영향을 미침 */
            background-color: red;
            opacity: 0.5;
        }
        #alpha{
            /* alpha 속성은 자기 자신에게만 적용 */
            background-color: rgba(255, 0, 0, 0.5);
        }
    </style>
    </head>
<body>
    <div id="opa">
        <p>Lorem ipsum dolor sit.</p>
    </div>
    <div id="alpha">
        <p>Lorem ipsum dolor sit.</p>
    </div>
</body>
</html>
