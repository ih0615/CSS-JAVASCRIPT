<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            display: none;
        }
        #box1{
            display: block;
        }
        .box,h1{
            display: inline;
        }
        .box_line,h1{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="box"><h1>1</h1></div>
    <div id="box1"><h1>1-1</h1></div>
    <div class="box"><h1>2-1</h1></div>
    <div class="box"><h1>2-2</h1></div>
    <div class="box"><h1>2-3</h1></div>
    <div class="box_line"><h1>3-1</h1></div>
    <div class="box_line"><h1>3-2</h1></div>
    <div class="box_line"><h1>3-3</h1></div>
</body>
</html>
