<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="size">윈도우 크기</p>
    <script>
        window.onresize = function(){
            let size = document.getElementById("size");
            size.innerHTML = `${window.innerWidth}*${window.innerHeight}`;
        }
        onresize();//강제 호출하면 시작하자마자 사이즈가 출력됨
    </script>
</body>
</html>
