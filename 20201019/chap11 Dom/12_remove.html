<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>1문단</p>
    <p id="para">2문단</p>
    <p>3문단</p>
    <script>
        let para2 = document.getElementById("para");
        para2.parentNode.removeChild(para2);//para2의 부모노트를 통해서 자식노트를 지움
        //노드는 자기 자신을 삭제할 수 없다.
        //부모 노드가 자식을 삭제할 수 있다.
    </script>
</body>
</html>
