<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div"><p>1문단</p><p>2문단</p><p>3문단</p></div>
    <script>
        let para = document.createElement("p");
        let text = document.createTextNode("새로 추가된 문단이니다.");
        para.appendChild(text);

        let div = document.getElementById("div");
        div.insertBefore(para, div.childNodes[0]);//1째의 앞부분에 삽입
    </script>
</body>
</html>
