<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="race">
         <li>테란</li><li>프로토스</li><li>저그</li>
    </ul>
    <hr>
    <script>
        let race = document.getElementById("race");
        let childs = race.childNodes;
        for (let i = 0; i < childs.length; i++) {
            if (childs[i].nodeName == "LI") {
                document.write(`${i}번째 목록 = ${childs[i].firstChild.nodeValue}<br>`);
            }
        }
    </script>
</body>

</html>
