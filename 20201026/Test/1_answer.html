<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <style>
        .box{
            width: 60px;
            height: 60px;
            background-color: blueviolet;
            float: left;
            margin: 15px;
            border: 4px solid white;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box border_box"></div>
    <div class="box"></div>
    <div class="box border_box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box border_box"></div>
    <script>
        $('.box').filter('.border_box').css('border','4px solid black');
    </script>
</body>
</html>
