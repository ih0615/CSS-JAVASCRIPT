<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
    <p>하고 싶은 말을 하세요.</p>
    <textarea id="post" style="width: 300px; height: 100px;"></textarea>
    <p>남은 글자 : <span id="remain">140</span></p>
    <script>
        $('#post').keyup(function()
        {
            let remainnum = 140 - $(this).val().length;
            $('#remain').html(remainnum);
        });
    </script>
</body>

</html>
