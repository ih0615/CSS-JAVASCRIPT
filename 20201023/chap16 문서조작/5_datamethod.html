<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQuery.js"></script>
</head>
<body>
    <p><img src="../cosmos.jpg" alt=""></p>
    <hr>
    <script>
        //img 태그에 새로운 속성 추가 ㄱㄱㄱ

        //<p camera='photo canon'></p>
        $('p').data('camera','canon 650d');//camera 라는 이름의 속성 및 값 추가
        $('p').data('iso','200');
        document.write("장비 : "+$('p').data('camera')+"<br>");
        document.write("장비 : "+$('img').data('src')+"<br>");//커스텀 데이터만 읽고 쓰기 가능
        document.write("ISO 감도 : "+$('p').data('iso')+"<br>");
    </script>
</body>
</html>
