<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 태그에 적용 시 */
        div {
            color: red;
        }

        /* .클래스 클래스에 적용 시 */
        .test_div {
            background-color: yellow;
        }

        /* #id id에 적용 시 */
        #test1 {
            display: inline-block;
            height: 100px;
        }

        #test2 {
            height: 50px;
        }
    </style>
</head>

<body>
    <!-- div속성은 block 는 높이 조절 가능 -->
    <!-- span 은 높이 조절 불가능 -->
    <span>asdfaszxcvxzcv</span><br>
    <div class="test_div" id="test1">asdfasdfasdf</div>
    <div class="test_div" id="test2">1231213232</div>
</body>

</html>
