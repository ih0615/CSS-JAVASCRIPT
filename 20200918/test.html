<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- action="전송받을 url" -->
    <!-- method : 전송방법 , 주로 get과 post를 많이 씀-->
    <!-- get : url에 붙어서 날아감, 보안성 낮음, url에 남아서 재사용 가능-->
    <!-- post : url에 붙지 않음, 보안성 높음, 백엔드에 넘어가면 사용 끝-->
    <form action="" method="GET">
        <!-- text가 없어도 디폴트 값이 text이지만 명시해주는것 추천 -->
        <!-- placeholder는 name에만 줄수 있음 -->
        <!-- autocomplete 자동완성 기능(디폴트 : text : on password : off) -->
        <input type="text" placeholder="입력하세요" autocomplete="off">
        <input type="password">
        <!-- submit이 form 태그 안에 있으면 패키지화 해서 form의 action의 url로 데이터를 날려줌 -->
        <input type="submit">
        <br>

        <!--체크박스 중복체크 가능 -->
        <input type="checkbox" name="test1">
        <input type="checkbox" name="test1">
        <input type="checkbox" name="test1">
        <input type="checkbox" name="test1">
        <input type="checkbox" name="test1">
        <input type="checkbox" name="test1">
        <br>

        <!-- name 중요(하나로 묶음, 값이 넘어갈때 기준이 됨) -->
        <!-- 라디오 버튼은 중복체크 불가능 -->
        <input type="radio" name="test">
        <input type="radio" name="test">
        <input type="radio" name="test">
        <input type="radio" name="test">
    </form>
    <button>
        제출
    </button>
</body>

</html>
