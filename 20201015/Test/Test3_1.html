<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function human(name, number, gender) {
            this.name = name;
            this.number = number;
            this.gender = gender;
        }
        human.prototype.intro = function () {
            return `이름 : ${this.name} 학번 : ${this.number} 성별 : ${this.gender}<br>`
        }
        let student = [
            new human("이동준", "2009038033", "남"),
            new human("이나겸", "2020038011", "여"),
            new human("최현신", "2015012011", "남"),
            new human("배수현", "2017011023", "여")
        ]
        let idx = student.findIndex((function(item) {return item.name === "이동준"}));
        if(idx!=-1){
            student[idx].number = "2019038033";
        }
        idx = student.findIndex((function(item) {return item.name === "이나겸"}));
        if(idx!=-1){
            student.splice(idx, 1);
        }
        student.push(new human(prompt("이름을 입력하십시오"), prompt("학번을 입력하십시오"), prompt("성별을 입력하십시오")));
        student.push(new human(prompt("이름을 입력하십시오"), prompt("학번을 입력하십시오"), prompt("성별을 입력하십시오")));
        for (let i in student) {
            document.write(student[i].intro());
        }
    </script>
</body>

</html>
