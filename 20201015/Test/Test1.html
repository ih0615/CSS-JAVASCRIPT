<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number =[];
        number[0]=Math.floor((Math.random()*10));
        for(let i=1;i<4;i++){
            number[i]=Math.floor((Math.random()*10));
            for(let j=i-1;j>=0;j--){
                if(number[i]==number[j]){
                    i--;
                    break;
                }
            }
        }
        document.write(number);
    </script>
</body>
</html>
