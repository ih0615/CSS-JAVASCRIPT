<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ar = [0,1,2,3,4,5,6,7];
        document.write(ar+"<br>");
        // 2번째 부터 10,11,12,를 삽입
        ar.splice(2,0,10,11,12);//삽임만 하려면 두번재 인수에 0넣기
        document.write(ar+"<br>");
        ar.splice(2,3);//2번째 부터 3개를 삭제
        document.write(ar+"<br>");
    </script>
</body>
</html>
