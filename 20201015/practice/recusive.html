<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fact(i){
            if(i==1){
                return 1;
            }
            else{
                return i*fact(i-1);
            }
        }
        document.write(fact(5));
    </script>
</body>
</html>
