<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var test = 0; //0이나 null은 false와 같은 말이다. 0이외의 값 = true
        if (test) {
            document.write('test는 true');
        } else {
            document.write('test는 false');
        }
        document.write('<br>');
        var test2 = null;
        if (test2) {
            document.write('test2는 true');
        } else {
            document.write('test2는 false');
        }
    </script>
</body>

</html>
