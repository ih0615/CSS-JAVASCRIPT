<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write('1<br>');
        try {
            var a = 123;
            var b = 456;
            document.write("a + b = " + (a + b));
            document.write('<br>');
            document.write(`a + b = ${a+b} 입니다.`);
            document.write('<br>');

            document.write('hiiii' + '<br>');
            document.message('...'); //존재하지 않는 메소드 호출
            document.write('hi' + '<br>');
        } catch (exception) { //exception이 제공하는 3개의 객체 : name, message, description
            alert(exception.name);
            document.write('<br>')
            alert(exception.message);
            document.write('<br>')
            alert(exception.description);
            document.write('<br>')
        }
        document.write('2<br>')
        // try catch 가 없는 경우
        document.write('~~~~1<br>');
        document.write('~~~~~hiiii' + '<br>');
        document.message('~~~~~...');
        document.write('~~~~~hi' + '<br>');
        document.write('~~~~~2<br>');
    </script>
</body>

</html>
