<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        document.write("토끼");
        document.write("거북이");

        document.write("<hr>");
        // writeln : 한칸만 띄움
        document.writeln("토끼");
        document.writeln("거북이");

        document.write("<hr>");
        // 개행하고 싶을 시 br태그 써야함
        document.write("토끼<br>");
        document.write("거북이");
    </script>
    
</body>
</html>
