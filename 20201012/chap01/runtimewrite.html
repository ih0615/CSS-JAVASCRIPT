<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<p>버튼을 누르세요</p>
<input type="button" value="버튼" onClick="btnClick()">
<body>
    <script>
        function btnClick() {
            // p태그와 input:button태그 다 날아가고 write 안의 내용만 남는다.
            document.write("누르라고 한다고 누르냐");
        }
    </script>

</body>

</html>
