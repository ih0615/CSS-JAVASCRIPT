<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sayHello(){
            var who;
            who=prompt("이름을 알려주세요");
            alert(`${who}씨 안녕하세요`);
        }
    </script>
    <p>버튼을 눌러보세요</p>
    <form action="#">
        <input type="button" value="Button" onclick="sayHello()">
    </form>
</body>
</html>
