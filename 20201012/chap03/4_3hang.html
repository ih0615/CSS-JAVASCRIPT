</head>

<body>
    <script>
        var a = 3;
        var b = (a % 2 == 0) ? "짝" : "홀";
        document.write(b);
        if (a % 2 == 0) {
            b = "짝";
        } else {
            b = "홀";
        }
        document.write(b);

        function test1() {
            return 1;
        }

        function test2() {
            return 2;
        }
        var c = (a % 2 == 0) ? test1() : test2();
        document.write(c);
    </script>
</body>
