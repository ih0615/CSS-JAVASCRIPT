<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var test = true;
        var test2 = false;
        var test3 = true;

        if (test && test2) {
            document.write("hi1<br>")
        }
        if (test || test2) {
            document.write("hi2<br>")
        }
        if (test ^ test2) {
            document.write("hi3<br>")
        }

        if (test ^ test3) { //둘다 true거나 둘다 false 인 경우 false
            document.write("hi4<br>")
        }
    </script>
</body>

</html>
