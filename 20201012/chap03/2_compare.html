<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ==와 ===를 유심히 보기
        if(2=='2'){
            document.write('값이 같음');
            document.write('<br>');
        }
        if(2==='2'){
            document.write('ㅋ');
        }
        else{
            document.write('타입까지 다 체크함');
        }
        // !== 참고하기(113p표)
    </script>
</body>
</html>
