<!--
shift 연산을 하게 되면 곱셈 및 나눗셈이 일반 *,/ 기호를 이용해
연산하는 것보다 속도가 훨씬 빠르다.
근데 요즘은 HW가 좋아져서 잘 안 쓰고
java Script에선 더욱더 쓸 일이 없다.(왜냐면 웹이라서 그렇게 정밀 연산 할 필요가 없음) 
0001 - 1 - <<1
0010 - 2 - <<1
0100 - 4 - >>1
0010 - 2 - >>1
0001 - 1 
 -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //^ : XOR
        var color = 0x123456;
        var green = (color & 0x00ff00) >> 8;

        //(color&00ff00)
        // 0 0 1 2 3 4 5 6
    //&    0 0 0 0 F F 0 0
    // -------------------
    // 각 자리 수에 대하여 and 연산을 한다.
    // 0&0 = 0;
    // 0&0 = 0;
    // 1&0 = 0;
    // 2&0 = 0;
    // 3&F = 0011 & 1111 = 0011;
    // 4&F = 0100 & 1111 = 0100;
    // 5&0 = 0;
    // 6&0 = 0;

    // 따라서 나오는 값은
    // 00003400인데
    // 16진수인 3400을 2진수로 바꿔야 함
    // 0011 0100 0000 0000;
    // 이걸 오른쪽으로 8칸 밀어버린다.
    // (color&0x00ff00)>>8
    // 0000 0000 0011 0100 = 10진수 52 = 16진수 34
    

        document.write("green = " + green.toString(16));
    </script>
</body>

</html>
