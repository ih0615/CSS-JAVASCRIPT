<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // void 연산자
        var a = void "example";
        document.write(typeof (a));
        document.write("<br>");
        // 쉼표 연산자
        var b, c, d;
        d = (b = 5, c = 6); // 제일 오른쪽의 대입 결과를 반영한다.
        document.write("b = " + b + "c = " + c + "d = " + d)
    </script>
</body>

</html>
