                let computer = Math.floor(Math.random() * 10);
                computer;
                if (answer.indexOf(computer) == -1) {
                    answer.push(computer);
                    answerOutput += answer[i];
                } else {
                    i--;
                }
            }




        }
        let inputNumber = []
        let inputAllNumber = "";
