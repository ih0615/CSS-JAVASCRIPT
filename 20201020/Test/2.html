<body>
    <script>
        let numberList = [];
        let output = "";
        do {
            let input = Math.floor(Math.random() * 10);
            input;
            const idx = numberList.indexOf(input);
            if (idx == -1) {
                numberList.push(input);
                output += input;
            }
            
        } while (numberList.length < 4)
        alert(output);
    </script>
