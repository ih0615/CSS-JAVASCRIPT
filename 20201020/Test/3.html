<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = ['가위', '바위', '보'];
        while (true) {
            input = prompt("가위 바위 보 중 하나를 입력하시오");
            if (input == '가위') {
                input = 0;
                break;
            } else if (input == '바위') {
                input = 1;
                break;
            } else if (input == '보') {
                input = 2;
                break;
            } else {
                alert('잘못된 입력입니다. 다시 입력해 주십시오.');
            }
        };
        let computer = Math.floor(Math.random() * 3);
        console.log(`나 : ${array[input]} 컴퓨터 : ${array[computer]}`);
        if (input == computer) {
            console.log("비겼습니다.");
        } else if (input == computer - 1 || input == computer + 2) {
            console.log("졌습니다.");
        } else {
            console.log("이겼습니다.");
        }
    </script>
</body>

</html>
