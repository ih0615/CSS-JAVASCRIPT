<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Student(name,number,gender){
            this.name = name;
            this.number = number;
            this.gender = gender;
        }
        Student.prototype.toString = function(){
            return `이름 : ${this.name} 학번 : ${this.number} 성별 : ${this.gender}`
        }
        let StudentList = [];
        StudentList.push(
            new Student("이동준",12345678,"남"),
            new Student("이나겸",56781234,"여"),
            new Student("정현섭",78123456,"남"),
            new Student("박소윤",67812354,"여"),
        )

        for(let i in StudentList){
            if(StudentList[i].name == "이동준"){
                StudentList[i].number = 74185296;
            }
        }

        let idx = StudentList.findIndex(function(item){
            return item.name =="이나겸";
        })
        if(idx!=-1){
            StudentList.splice(idx,1);
        }

        for(let i=0;i<2;i++){
            let name = prompt("이름은?");
            let number = prompt("학번은?");
            let gender = prompt("성별은?");
            StudentList.push(new Student(name,number,gender));
        }

        for(let i in StudentList){
            document.write(StudentList[i]+"<br>");
        }
    </script>
</body>
</html>
