<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 100px;
            height: 100px;
            border: 5px solid red;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: rgb(131, 162, 255);
            position: absolute;
            transition: 2s;
        }
        .wrap>.box:hover{
            /* 순서에 따라 결과가 다름 */
            /* transform: rotate(60deg) scale(0.5) translateX(100px); */
            transform: translateX(100px) rotate(60deg) scale(0.5) ;
            /* 기본값은 50% 50% */
            /* 100% 100%로 하면 원점이(div의 중심) 우측 하단으로 이동 */
            transform-origin: 100% 100%;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">
        </div>
    </div>
</body>

</html>
