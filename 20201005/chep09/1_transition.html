<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            /* 변형을 2초동안 진행함 */
            /* transition-duration: 2s; */
            /* 내가 설정한 시간 뒤에 변형 진행 */
            /* transition-delay: 2s; */
            /* 책 404p 411~412p 참고 */
            /* 모든 transition 속성 한번에 사용 가능 */
            transition: 2s 2s;
        }
        .box:hover{
            width: 300px;
            background-color: royalblue;
            opacity: 0.3;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
