<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 한글 깨질 시 적용 -->
    <meta charset="UTF-8">
    <!-- 모바일 전환시 크기 확보 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ★user-scalable=no 라고 해도, 확대나 축소가 되는 웹브라우저들이 있어서  
    user-scalable-no, maximum-scale=1.0, minimun-scale=1.0을 지정★-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    user-scalable-no, maximum-scale=1.0, minimun-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <style>
        .icon {
            /* inline 형식은 width, height가 적용이 안된다. */
            display: block;
        }

        .bg-header_left_button {
            width: 62px;
            height: 32px;
            background: url('css_sprites.png') -1px -1px;
            position: absolute;
            left: 5px;
            top: 7px;
        }

        .bg-header_right_button {
            width: 32px;
            height: 32px;
            background: url('css_sprites.png') -65px -1px;
            position: absolute;
            right: 5px;
            top: 7px;
        }

        #main_header {
            background: url(header_background.png);
            line-height: 45px;
            text-align: center;
            position: relative;
        }

        #main_header>h1 {
            color: snow;
        }

        table {
            width: 100%;
            border-bottom: 1px solid black;
        }

        td>a {
            display: block;
            height: 35px;
            line-height: 35px;
            text-decoration: none;
            text-align: center;
            color: black;
        }
    </style>
</head>

<body>
    <div>
        <div id="main_header">
            <i class="icon bg-header_left_button"></i>
            <h1>mobile</h1>
            <i class="icon bg-header_right_button"></i>
        </div>
        <table>
            <tr>
                <td><a href="#">버튼</a></td>
                <td><a href="#">버튼</a></td>
                <td><a href="#">버튼</a></td>
                <td><a href="#">버튼</a></td>
                <td><a href="#">버튼</a></td>
            </tr>
        </table>
</body>

</html>
