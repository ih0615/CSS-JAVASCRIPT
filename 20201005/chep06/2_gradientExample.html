<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <style>
        .icon {
            /* inline 형식은 width, height가 적용이 안된다. */
            display: block;
        }

        .bg-header_left_button {
            width: 62px;
            height: 32px;
            background: url('css_sprites.png') -1px -1px;
            position: absolute;
            left: 5px;
            top: 7px;
        }

        .bg-header_right_button {
            width: 32px;
            height: 32px;
            background: url('css_sprites.png') -65px -1px;
            position: absolute;
            right: 5px;
            top: 7px;
        }
        #main_header{
            background: url(header_background.png);
            line-height: 45px;
            text-align: center;
            position: relative;
        }
        #main_header>h1{
            color: snow;
        }
    </style>
</head>

<body>
<div>
    <div id="main_header">
        <i class="icon bg-header_left_button"></i>
        <h1>mobile</h1>
        <i class="icon bg-header_right_button"></i>
    </div>
</div>
</body>
</html>
