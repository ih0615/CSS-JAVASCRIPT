<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <style>
        .icon {
            /* inline 형식은 width, height가 적용이 안된다. */
            display: block;
        }

        .bg-header_left_button {
            width: 62px;
            height: 32px;
            background: url('css_sprites.png') -1px -1px;
            position: absolute;
            left: 5px;
            top: 7px;
        }

        .bg-header_right_button {
            width: 32px;
            height: 32px;
            background: url('css_sprites.png') -65px -1px;
            position: absolute;
            right: 5px;
            top: 7px;
        }
        #main_header{
            background: url(header_background.png);
            line-height: 45px;
            text-align: center;
            position: relative;
        }
        #main_header>h1{
            color: snow;
        }
        #bottom_gnb{
            width: 100%;
            border-bottom: 1px solid black;
            display: table;
        }
        #bottom_gnb>div{
            display: table-cell;
            text-align: center;
        }
        #bottom_gnb>div>a{
            /* 글자 주변 선택 가능하게 하기 위해 block */
            display: block;
            height: 35px;
            /* line-height값을 주어야 중앙 정렬이 됨 */
            line-height: 35px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
<div>
    <div id="main_header">
        <i class="icon bg-header_left_button"></i>
        <h1>mobile</h1>
        <i class="icon bg-header_right_button"></i>
    </div>
    <div id="bottom_gnb">
        <div><a href="#">버튼</a></div>
        <div><a href="#">버튼</a></div>
        <div><a href="#">버튼</a></div>
        <div><a href="#">버튼</a></div>
        <div><a href="#">버튼</a></div>
    </div>
</div>
</body>

</html>
