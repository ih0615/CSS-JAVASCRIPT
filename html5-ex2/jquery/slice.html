<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>slice</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<p>문단0</p>
	<p>문단1</p>
	<p>문단2</p>
	<p>문단3</p>
	<p>문단4</p>
	<script>
		$('p').slice(1,3).css('background', 'yellow');
		$('p').slice(2).css('color','red');
	</script>
</body>
</html>
