<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>texthtml</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<p>문단1</p>
	<p>문단2</p>
	<p>문단3</p>
	<hr />
	<script>
		document.write("html()로 읽은 내용 : " + $('p').html() + "<br />");
		document.write("text()로 읽은 내용 : " + $('p').text() + "<br />");
	</script>
</body>
</html>
