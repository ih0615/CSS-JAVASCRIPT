<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>position</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<p>문단</p>
	<p><img src="cosmos.jpg" /></p>
	<hr />
	<script>
		var pic = $('img');
		var pos = pic.position();
		document.write("위치 : " + pos.left + ", " + pos.top);
	</script>
</body>
</html>
