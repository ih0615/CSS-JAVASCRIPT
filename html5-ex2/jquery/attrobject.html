<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>attrobject</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<p>그림<img src="rose.jpg" />이다.</p>
	<hr />
	<script>
		$('img').attr({
			src:'cosmos.jpg',
			title:'코스모스 그림',
			alt:'코스모스 그림'
		});
	</script>
</body>
</html>
