<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>inarray</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<p>ar = [0, 1, 2, 3, 4]</p>
	<hr />
	<script>
		var ar = [0, 1, 2, 3, 4];
		document.write("3의 위치 : " + $.inArray(3, ar) + "<br />");
		document.write("8의 위치 : " + $.inArray(8, ar) + "<br />");
		document.write("2의 위치 : " + $.inArray(2, ar, 3) + "<br />");
	</script>
</body>
</html>
