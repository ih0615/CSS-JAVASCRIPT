<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>queue2</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<button type="button" id="btn1">hide/show</button>
	<h1>애니메이션 대상</h1>
	<hr />
	<script>
		$('#btn1').click(function() { 
			$('h1').toggle({
				duration:2000, 
				complete:function() {
					alert("애니메이션이 끝났습니다.");
				}
			}); 
		});
	</script>
</body>
</html>
