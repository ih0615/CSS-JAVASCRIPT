<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquerywrap</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
	<h1>제목입니다.</h1>
	<script>
		var elem = document.getElementsByTagName('h1')[0];
		$(elem).css('background', 'yellow');
	</script>
</body>
</html>
