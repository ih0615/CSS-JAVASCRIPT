<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>switchclass</title>
	<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.4.custom.min.css" />
	<script src="jquery-1.11.0.min.js"></script>
	<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
	<style>
		.small { width:100px;height:100px;background-color:yellow;color:black; }
		.large { width:300px;height:200px;background-color:red;color:blue; }
	</style>
</head>
<body>
	<div id="effect" class="small" >
		<p>클릭하세요</p>
	</div>
	<script>
		$("#effect").click(function() {
			$("#effect").switchClass("small", "large", 2000);
		});
	</script>
</body>
</html>
