<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>each</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<h3>문단0</h3>
	<h3>문단1</h3>
	<h3>문단2</h3>
	<h3>문단3</h3>
	<h3>문단4</h3>
	<script>
		var arColor = ['yellow', 'red', 'green', 'blue', 'gray'];
		$('h3').each(function(index, item) {
			$(item).css('background', arColor[index]);
		});
	</script>
</body>
</html>
