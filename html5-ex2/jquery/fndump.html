<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>fndump</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<p>문단1</p>
	<p>문단2</p>
	<script>
		jQuery.fn.dump = function() {
			alert("개수 = " + this.length);
			return this;
		};
		$('p').dump();
	</script>
</body>
</html>
