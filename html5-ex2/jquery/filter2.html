<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>filter2</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<p>문단0</p><!--0번째-->
	<p>문단1</p><!--1번째--><!--[0]-->
	<p>문단2</p><!--2번째-->
	<p>문단3</p><!--3번째--><!--[1]-->
	<p>문단4</p><!--4번째-->
	<script>
		$('p:odd').filter(function(index) {
			if (index == 1) return true;
			else return false;
		}).css('background', 'yellow');
	</script>
</body>
</html>
