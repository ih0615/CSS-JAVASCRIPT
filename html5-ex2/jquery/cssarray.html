<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>cssarray</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<h1 style="color:red;background-color:yellow;">문단</h1>
	<hr />
	<script>
		var props = $('h1').css(['color', 'backgroundColor']);
		$.each(props, function(prop, value) {
			document.write(prop + " : " + value + "<br />");
		});
	</script>
</body>
</html>
