<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>delay</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<button type="button" id="btn1">start</button>
	<h1>애니메이션 대상</h1>
	<hr />
	<script>
		$('#btn1').click(function() { 
			$('h1').slideUp('slow').delay(1000).show('slow'); 
		});
	</script>
</body>
</html>
