<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>selector</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<h1>제목입니다.</h1>
	<h2 id="para">작은 제목입니다.</h2>
	<h2 class="sample">샘플입니다.</h2>
	<script>
		$('*').css('background', 'yellow');
		$('h1').css('color', 'blue');
		$('#para').css('color', 'green');
		$('.sample').css('color', 'red');
	</script>
</body>
</html>
