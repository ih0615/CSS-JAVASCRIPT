<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>enterleave</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<h1>클릭하세요.</h1>
	<script>
		$('h1').mouseenter(function() { 
			$(this).css('background', 'lime');
		});
		$('h1').mouseleave(function() { 
			$(this).css('background', 'white');
		});
	</script>
</body>
</html>
