<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>has</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<p>평이한 문단</p>
	<p>굵은 <b>글꼴</b>이 있는 문단</p>
	<p>평이한 문단</p>
	<p>이 문단에는 <b>강조</b> 문구가 있다.</p>
	<p>이 문단에는 <i>기울임체</i>가 있다.</p>
	<script>
		$('p').has('b').css('background', 'yellow');
	</script>
</body>
