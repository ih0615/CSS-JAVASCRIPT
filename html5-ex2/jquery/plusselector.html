<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>plusselector</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<p>형제 선택자에 대해 알아 봅시다</p>
	<h3>텔레토비 가족을 소개합니다.</h3>
	<p>보라돌이</p>
	<p>뚜비</p>
	<p>나나</p>
	<p>뽀~</p>
	<script>
		$('h3 + p').css('font-weight', 'bold');
		$('h3 ~ p').css('background', 'yellow');
	</script>
</body>
</html>
