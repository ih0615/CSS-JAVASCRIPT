<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>keyup</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<p>하고 싶은 말을 하세요</p>
	<textarea id="post" style="width:300px;height:100px;"></textarea>
	<p>남은 글자:<span id="remain">140</span></p>
	<script>
		$('#post').keyup(function() {
			var remainnum = 140 - $(this).val().length;
			$('#remain').html(remainnum);
		});
	</script>
</body>
</html>
