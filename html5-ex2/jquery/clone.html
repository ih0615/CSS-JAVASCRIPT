<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>clone</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<div>
		<p>문단0</p>
		<p class="para">문단1</p>
		<p>문단2</p>
		<p>문단3</p>
	</div>
	<script>
		var para = $('p.para').clone();
		$('div').append(para);
	</script>
</body>
</html>
