<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>parsejson</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<script>
		var JSON = '{"name":"김상형", "age":29}';
		var obj = $.parseJSON(JSON);
		document.write("이름 : " + obj.name + "<br />");
		document.write("나이 : " + obj.age + "<br />");
	</script>
</body>
</html>
