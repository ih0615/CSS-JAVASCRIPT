<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>find</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<p>문단 안에 <strong>강조</strong> 표시가 있다.</p>
	<div>디비전 안에 <strong>강조</strong> 표시가 있다.</p>
	<script>
		$('p').find('strong').css('background', 'yellow')
	</script>
</body>
</html>
