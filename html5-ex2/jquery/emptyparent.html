<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>emptyparent</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<p></p>
	<hr />
	<p> </p>
	<hr />
	<p>내용이 있는 문단이다.</p>
	<script>
		$('p:empty').css('border', 'solid red 5px');
		$('p:parent').css('background', 'yellow');
	</script>
</body>
</html>
