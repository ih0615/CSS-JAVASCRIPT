<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>hasfilter</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<p>일반적인 문단입니다.</p>
	<p>문단안에 <span>Span</span>이 있습니다.</p>
	<p>아이유는 참 예쁘다.</p>
	<script>
		$('p:has(span)').css('background', 'yellow');
		$('p:contains(아이유)').css('background', 'lime');
	</script>
</body>
</html>
