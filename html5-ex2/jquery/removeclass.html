<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>removeclass</title>
	<script src="jquery-1.11.0.min.js"></script>
	<style>
		.sample { background-color:yellow; }
		.header { border:solid red; }
	</style>
</head>
<body>
	<h1 class="sample header">문단입니다.</h1>
	<script>
		$('h1').removeClass('sample');
	</script>
</body>
</html>
