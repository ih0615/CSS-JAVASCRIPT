<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>cssunit</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<h1>문단입니다.</h1>
	<hr />
	<script>
		$('h1').css('fontSize', '40pt');
		$('h1').css('border', 'solid green 5px');
		document.write($('h1').css('fontSize') + "<br />");
	</script>
</body>
</html>
