<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>eventinfo</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<div style="width:300px;height:200px;background-color:yellow;"></div>
	<script>
		$('div').mousedown(function(event) { 
			alert("위치: (" + event.pageX + " ," + event.pageY + ")\n" +
				"버튼:" + event.button + 
				"\nCtrl:" + event.ctrlKey + "\nShift:" + event.shiftKey); 
		});
	</script>
</body>
</html>
