<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>onoff</title>
	<script src="jquery-1.11.0.min.js"></script>
</head>
<body>
	<h1>제목입니다.</h1>
	<h1>클릭하세요.</h1>
	<script>
		$('h1').on('click' ,function() { alert("클릭했습니다."); });
		$('<h1>새 엘리먼트</h1>').appendTo('body');
	</script>
</body>
</html>
