<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>stringincrease</title>
</head>
<body>
	<script>
		var a = "3";
		a++;
		document.write("a = " + a + ", type = " + typeof(a) + "<br>");
		
		var a= "3";
		a += 1;
		document.write("a = " + a + ", type = " + typeof(a) + "<br>");
		
		var a= "3";
		a = a + 1;
		document.write("a = " + a + ", type = " + typeof(a) + "<br>");
	</script>
</body>
</html>
