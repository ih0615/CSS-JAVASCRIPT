<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>return2</title>
</head>
<body>
	<script>
		function sum(n) {
			if (n < 0) return;
			var s = 0;
			for (var i = 0; i <= n; i++) {
				s += i;
			}
			return s;
		}
		document.write("1~100 = " + sum(100) + "<br>");
		document.write("1~-5 = " + sum(-5) + "<br>");
	</script>
</body>
</html>
