<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>shiftmulti</title>
</head>
<body>
	<script>
		var a = 12;
		document.write(a << 1, "<br>");
		document.write(a >> 1, "<br>");
		var b = - 12;
		document.write(b >> 1, "<br>");
		document.write(b >>> 1, "<br>");
	</script>
</body>
</html>
