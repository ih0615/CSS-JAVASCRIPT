<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>getelementbyid</title>
</head>
<body>
	<p id="para1">문단1</p>
	<p id="para2">문단2</p>
	<hr>
	<script>
		var para1 = document.getElementById("para1");
		document.write("para1 = " + para1.firstChild.nodeValue + "<br>");
		document.write("para2 = " + para2.firstChild.nodeValue + "<br>");
	</script>
</body>
</html>
