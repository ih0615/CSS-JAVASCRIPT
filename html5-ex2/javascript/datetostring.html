<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>datetostring</title>
</head>
<body>
	<script>
		var now = new Date();
		document.write("toString : " + now.toString() + "<br>");
		document.write("toLocaleDateString : " + now.toLocaleDateString() + "<br>");
		document.write("toLocaleTimeString : " + now.toLocaleTimeString() + "<br>");
		document.write("toLocaleString : " + now.toLocaleString() + "<br>");
	</script>
</body>
</html>
