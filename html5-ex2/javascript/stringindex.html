<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>stringindex</title>
</head>
<body>
	<script>
		var ar = [0, 1, 2, 3];
		document.write("ar[1] = " + ar[1] + "<br>");
	
		ar["korea"]=4;
		document.write('ar["korea"] = ' + ar["korea"] + "<br>");
		document.write('ar.korea = ' + ar.korea + "<br>");
		
		ar[-3.14]=5;
		document.write("ar[3.14] = " + ar["-3.14"] + "<br>");
	</script>
</body>
</html>
