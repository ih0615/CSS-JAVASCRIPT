<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>numbersort2</title>
</head>
<body>
	<script>
		var score = [82, 96, 54, 76, 9, 100, 69, 88];
		document.write("before = " + score + "<br>");
	
		score.sort(function (left, right) {
			return left - right;
		});
		document.write("after = " + score + "<br>");
	</script>
</body>
</html>
