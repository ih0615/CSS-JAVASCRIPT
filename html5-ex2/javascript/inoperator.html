<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>inoperator</title>
</head>
<body>
	<script>
		var human = {
			name: "김상형",
			age: 29
		};

		if ("age" in human) {
			document.write("나이 정보가 있습니다.<br>");
		}
		if ("salary" in human) {
			document.write("월급 정보가 있습니다.<br>");
		}
	</script>
</body>
</html>
