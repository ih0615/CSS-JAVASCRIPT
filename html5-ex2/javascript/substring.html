<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>substring</title>
</head>
<body>
	<script>
		var s = "0123456789";
		document.write("substring = " + s.substring(3, 6) + "<br>");
		document.write("substr = " + s.substr(3, 6) + "<br>");
		document.write("slice = " + s.slice(3, 6) + "<br>");
		document.write("slice = " + s.slice(3, -2) + "<br>");
	</script>
</body>
</html>
