<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>callby</title>
</head>
<body>
	<script>
		function byvalue(a) {
			a = 9999;
		}
		function byref(a) {
			a[0] = 9999;
		}
	
		var int = 1000;
		var ar = [1000, 2000, 3000];
		
		document.write("int = " + int + ", ar[0] = " + ar[0] + "<br>");
		byvalue(int);
		byref(ar);
		document.write("int = " + int + ", ar[0] = " + ar[0] + "<br>");
	</script>
</body>
</html>
