<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>foreach</title>
</head>
<body>
	<script>
		var score = [82, 96, 54, 76, 9, 100, 69, 88];
		var sum = 0;
		for (var i =0; i < score.length; i++) {
			sum += score[i];
		}
		document.write("sum  = " + sum + "<br>");
	</script>
</body>
</html>
