<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>eatsleep</title>
</head>
<body>
	<script>
		var dog = {
			type: "치와와",
			weight: 2,
			male: true,
			eat: function() {
				document.write("할짝 할짝.<br>");
			},
			sleep: function() {
				document.write("쿨~쿨~<br>");
			},
		};

		dog.eat();
		dog.sleep();
	</script>
</body>
</html>
