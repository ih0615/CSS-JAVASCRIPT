<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>nestfunction</title>
</head>
<body>
	<script>
		function add(a, b) {
			return a + b;
		}
		function sum(n) {
			var s = 0;
			for (var i = 0; i <= n; i++) {
				s = add(s, i);
			}
			return s;
		}
		document.write("1~100 = " + sum(100) + "<br>");
	</script>
</body>
</html>
