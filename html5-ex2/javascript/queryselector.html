<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>queryselector</title>
</head>
<body>
	<h1 class="example">제목입니다.</h1>
	<p>문단1</p>
	<p>문단2</p>
	<p class="example">문단3</p>
	<p class="example">문단4</p>
	<hr>
	<script>
		var plist = document.querySelectorAll("p.example");
		document.write("문단 개수 : " + plist.length + "<br>");
		for (var p in plist) {
			document.write(p + "번째 문단 : " + plist[p].firstChild.nodeValue + "<br>");
		}
	</script>
</body>
</html>
