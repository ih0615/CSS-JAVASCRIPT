<!DOCTYPE html>
<html>
<head>

	<title>nestobject</title>
</head>
<body>
	<script>
		var human = {
			name: "김상형",
			age: 29,
			address : {
				city : "하남시",
				dong : "덕풍동",
				bunji : 638
			}
		};
	
		document.write("이름 = " + human.name + ", 나이 = " + human.age + "<br>");

			human.address.dong + " " + 
			human.address.bunji + "<br>");
	</script>
</body>
