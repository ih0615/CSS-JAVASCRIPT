<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>dynamiclength</title>
</head>
<body>
	<script>
		var ar = [0, 1, 2, 3];
		ar[6] = 6;
		for (var i = 0; i < ar.length; i++) {
			document.write("ar[" + i + "] =" + ar[i] + "<br>");
		}
		document.write("ar[" + 100 + "] =" + ar[100] + "<br>");
	</script>
</body>
</html>
