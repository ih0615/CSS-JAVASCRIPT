<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tocase</title>
</head>
<body>
	<script>
		var s = "아름다운 Korea!";
		var u = s.toUpperCase();
		var l = s.toLowerCase();
	
		document.write("s = " + s + "<br>");
		document.write("toUpperCase() = " + u + "<br>");
		document.write("toLowerCase() = " + l + "<br>");
	</script>
</body>
</html>
