<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>insertbefore </title>
</head>
<body>
	<div id="div"><p>1문단.</p><p>2문단.</p><p>3문단.</p></div>
	<script>
		var para = document.createElement("p");
		var text = document.createTextNode("새로 추가된 문단입니다.");
		para.appendChild(text);
		
		var div = document.getElementById("div");
		div.insertBefore(para, div.childNodes[1]);
	</script>
</body>
</html>
