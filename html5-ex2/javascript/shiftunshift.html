<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>shiftunshift</title>
</head>
<body>
	<script>
		var ar = [0, 1, 2, 3];
		document.write("ar = " + ar + "<br>");
		ar.unshift(100, 200);
		document.write("ar = " + ar + "<br>");
		ar.unshift(300);
		document.write("ar = " + ar + "<br>");
		ar.shift();
		document.write("ar = " + ar + "<br>");
	</script>
</body>
</html>
