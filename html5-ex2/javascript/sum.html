<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sum</title>
</head>
<body>
	<script>
		function sum(n) {
			var s = 0;
			for (var i = 1; i <= n; i++) {
				s += i;
			}
			return s;
		}
		document.write("1~100 = " + sum(100) + "<br>");
		document.write("1~200 = " + sum(200) + "<br>");
	</script>
</body>
</html>
