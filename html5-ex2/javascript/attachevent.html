<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>attachevent</title>
</head>
<body>
	<h1 id="header">클릭하세요</h1>
	<script>
		function headerClick() {
			alert("클릭했습니다.");
		}
		function headerClick2() {
			alert("또 클릭했습니다.");
		}
		var header = document.getElementById("header");
		header.attachEvent('onclick', headerClick);
		header.attachEvent('onclick', headerClick2);
	</script>
</body>
</html>
