<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>varscope</title>
</head>
<body>
	<script>
		var global = "전역";
		function func() {
			var local = "로컬";
			document.write("함수안 local = " + local + "<br>");
			document.write("함수안 global = " + global + "<br>");
		}
		func();
		// document.write("함수밖 local = " + local + "<br>");
		document.write("함수밖 global = " + global + "<br>");
	</script>
</body>
</html>
