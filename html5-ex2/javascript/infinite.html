<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>infinite</title>
</head>
<body>
	<script>
		var grade;
		for (;;) {
			grade = Number(prompt("학년을 입력하세요(1~6).", "1"));
			if (grade >= 1 && grade <= 6) break;
			alert("잘못 입력하셨습니다. 다시 입력해 주세요");
		}
		document.write(grade + "학년을 입력했습니다.");
	</script>
</body>
</html>
