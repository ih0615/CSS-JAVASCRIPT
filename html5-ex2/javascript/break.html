<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>break</title>
</head>
<body>
	<script>
		var arScore = [88, 78, 96, -54, 23];
		for (var st = 0; st < 5; st++) {
			if (arScore[st] < 0 || arScore[st] > 100) break;
			document.write(st + "번째 학생의 성적 : " + arScore[st] + "<br>");
		}
	</script>
</body>
</html>
