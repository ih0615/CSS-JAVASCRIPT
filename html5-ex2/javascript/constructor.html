<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>constructor</title>
</head>
<body>
	<script>
		function Human(name, age) {
			this.name = name;
			this.age = age;
			this.intro =  function() {
				document.write("name = " + this.name + "<br>");
				document.write("age = " + this.age + "<br>");
			};
		}
		
		var kim = new Human("김상형", 29);
		var lee = new Human("이승우", 42);
		kim.intro();
		lee.intro();
	</script>
</body>
</html>
