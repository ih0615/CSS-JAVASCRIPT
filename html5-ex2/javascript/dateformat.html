<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>dateformat</title>
</head>
<body>
	<script>
		var now = new Date();
		document.write("현재 시간은 " + 
			now.getFullYear() + "년 " + 
			(now.getMonth() + 1) + "월 " +
			now.getDate() + "일 " +
			now.getHours() + ":" +
			now.getMinutes() + "입니다."
			);
	</script>
</body>
</html>
