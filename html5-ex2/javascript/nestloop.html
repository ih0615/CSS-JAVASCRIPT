<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>nestloop</title>
</head>
<body>
	<script>
		for (var st = 0; st < 4; st++) {
			for (var sub = 0; sub < 3; sub++) {
				document.write(st + "번째 학생의 " + sub + " 과목의 성적 출력<br>");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
