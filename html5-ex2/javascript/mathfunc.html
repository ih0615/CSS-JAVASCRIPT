<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>mathfunc</title>
</head>
<body>
	<script>
		for(var d = 0; d <= 90; d += 15) {
			var r = d * Math.PI / 180;
			document.write(d + "(" + r.toFixed(2) + " rad) : " + 
				"sin = " + Math.sin(r).toFixed(2) + 
				", cos = " + Math.cos(r).toFixed(2) + 
				", tan = " + Math.tan(r).toFixed(2) + "<br>");
		}
	</script>
</body>
</html>
