<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>join</title>
</head>
<body>
	<script>
		var ar = [0, 1, 2, 3];
		document.write("ar = " + ar.join() + "<br>");
		document.write("ar = " + ar.join(", ") + "<br>");
		document.write("ar = " + ar.join(" -> ") + "<br>");
		document.write("ar = " + ar.toString() + "<br>");
		document.write("ar = " + ar + "<br>");
	</script>
</body>
</html>
