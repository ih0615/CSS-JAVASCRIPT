<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>search</title>
</head>
<body>
	<script>
		var s = "독도는 일본땅";
		document.write("s = " + s + "<br>");
		document.write("search = " + s.search("일본") + "<br>");
		document.write("replace = " + s.replace("일본", "한국") + "<br>");
	</script>
</body>
</html>
