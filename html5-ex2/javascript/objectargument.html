<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>objectargument</title>
</head>
<body>
	<script>
		var human = {
			name: "김상형",
			age: 29
		};
		
		function changeName(h) {
			h.name = "김태희";
		}
		changeName(human);
	
		document.write("name = " + human.name + "<br>");
		document.write("age = " + human.age + "<br>");
	</script>
</body>
</html>
