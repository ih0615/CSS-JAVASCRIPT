<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>nestarray</title>
</head>
<body>
	<script>
		var ar = [[0, 1, 2, 3], [4, 5, 6], [7, 8]];
		for (var i = 0; i < ar.length; i++) {
			for (var j = 0; j < ar[i].length; j++) {
				document.write("ar[" + i + "][" + j +"] =" + ar[i][j] + "<br>");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
