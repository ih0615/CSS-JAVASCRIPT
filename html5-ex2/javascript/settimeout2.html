<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>settimeout2</title>
</head>
<body>
	<p id="nowtime">현재 시간</p>
	<script>
		function tick() {
			var nowtime=document.getElementById("nowtime");
			nowtime.innerHTML = (new Date()).toLocaleString();
			setTimeout("tick()", 1000);
		}
		var timer = setTimeout("tick()", 0);
	</script>
</body>
</html>
