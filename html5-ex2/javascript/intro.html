<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>intro</title>
</head>
<body>
	<script>
		var human = {
			name: "김상형",
			age: 29,
			intro: function() {
				document.write("name = " + this.name + "<br>");
				document.write("age = " + this.age + "<br>");
			}
		};
	
		human.intro();
	</script>
</body>
</html>
