<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>exceptionobject</title>
</head>
<body>
	<script>
		document.write("실행을 시작합니다.<br>");
		try {
			document.message("메시지입니다.<br>");
		} catch(exception) {
			alert("이름 : " + exception.name + 
				"\n메시지 : " + exception.message + 
				"\n설명 : " + exception.description);
		}
		document.write("실행을 완료하였습니다.<br>");
	</script>
</body>
</html>
