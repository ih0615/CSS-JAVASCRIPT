<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>filter</title>
</head>
<body>
	<script>
		var score = [82, 96, 54, 76, 9, 100, 69, 88];
		var score2 = score.filter(function(value) {
			return value >= 80;
		});
		document.write("score2  = " + score2 + "<br>");
	</script>
</body>
</html>
