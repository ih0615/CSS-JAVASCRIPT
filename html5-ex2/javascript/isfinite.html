<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>isfinite</title>
</head>
<body>
	<script>
		var a = 2 / 0;
		if (isFinite(a) == false) {
			document.write("무한대값입니다." + "<br>");
		}
		
		var b = 0 / 0;
		if (isNaN(b)) {
			document.write("올바른 숫자가 아닙니다." + "<br>");
		}
	</script>
</body>
</html>
