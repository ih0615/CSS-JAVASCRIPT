<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>pushpop</title>
</head>
<body>
	<script>
		var ar = [0, 1, 2, 3];
		document.write("ar = " + ar + "<br>");
		ar.push(100, 200);
		document.write("ar = " + ar + "<br>");
		ar.push(300);
		document.write("ar = " + ar + "<br>");
		ar.pop();
		document.write("ar = " + ar + "<br>");
	</script>
</body>
</html>
