<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>slicestring</title>
</head>
<body>
	<script>
		var music1 = "사랑과 우정 사이.mp3";
		var music2 = "오직 하나뿐인 그대.mp3";
		
		document.write("음악1 = " + music1.slice(0,-4) + "<br>");
		document.write("음악2 = " + music2.slice(0,-4) + "<br>");
	</script>
</body>
</html>
