<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>concat</title>
</head>
<body>
	<script>
		var ar1 = [0, 1, 2];
		var ar2 = [3, 4, 5, 6, 7];
		var ar3 = ["수지", "아이유", "김태희"];
		var ar4= ar1.concat(ar2);
		document.write("ar4 = " + ar4 + "<br>");
		var ar5 = ar1.concat(ar2, ar3);
		document.write("ar5 = " + ar5 + "<br>");
	</script>
</body>
</html>
