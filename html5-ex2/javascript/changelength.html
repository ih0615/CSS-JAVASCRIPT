<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>changelength</title>
</head>
<body>
	<script>
		var ar = [0, 1];
		ar.length = 5;
		for (var i = 0; i < ar.length; i++) {
			document.write("ar[" + i + "] =" + ar[i] + "<br>");
		}
		document.write("--------<br>");
		
		var ar= [0, 1, 2, 3, 4, 5, 6, 7];
		ar.length = 3;
		for (var i = 0; i < ar.length; i++) {
			document.write("ar[" + i + "] =" + ar[i] + "<br>");
		}
	</script>
</body>
</html>
