<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>casecompare</title>
</head>
<body>
	<script>
		var a = "JavaScript";
		var b = "JAVASCRIPT";
		
		if (a == b) {
			document.write("== 비교 : 두 문자열이 같다.<br>");
		}
		if (a.toUpperCase() == b.toUpperCase()) {
			document.write("대소문자 무시 비교 : 두 문자열이 같다.<br>");
		}
	</script>
</body>
</html>
