<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>halfpopup</title>
</head>
<body>
	<script>
		var child;
		function openChild() {
			var spec = "width=" + screen.width / 2 + 
				",height=" + screen.height / 2 +
				",left=" + screen.width / 4 +
				",top=" + screen.height / 4;
			child = window.open("", "",	spec);
			child.document.write("<p>Child Window</p>");
		}
	</script>
	<input type="button" value="Open" onclick="openChild()" />
</body>
</html>
