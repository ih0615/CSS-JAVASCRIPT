<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>casesort</title>
</head>
<body>
	<script>
		var country = ["korea", "USA", "Japan", "China"];
		document.write("before = " + country + "<br>");
		
		country.sort();
		document.write("after = " + country + "<br>");
	</script>
</body>
