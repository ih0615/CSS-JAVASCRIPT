<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>continue</title>
</head>
<body>
	<script>
		var arScore = [88, 78, 96, null, 23];
		for (var st = 0; st < 5; st++) {
			if (arScore[st]  == null) continue;
			document.write(st + "번째 학생의 성적 : " + arScore[st] + "<br>");
		}
	</script>
</body>
</html>
