<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>mousedown</title>
</head>
<body>
	<h1 style="background-color:yellow"
	onmouseover="this.style.backgroundColor='red'" 
	onmouseout="this.style.backgroundColor='yellow'"
	onmousedown="this.style.backgroundColor='blue'"
	onmouseup="this.style.backgroundColor='green'"
	>
	마우스를 올리면 색상이 바뀝니다.</h1>
</body>
</html>
