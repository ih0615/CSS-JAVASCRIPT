<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>closure3</title>
</head>
<body>
	<script>
		function outer() {
			var value = 1234;
			function inner() {
				document.write("value = " + value + "<br>");
			}
			return inner;
		}
		var outin = outer();
		outin();
	</script>
</body>
</html>
