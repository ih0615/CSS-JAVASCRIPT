<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>constructorcompare</title>
</head>
<body>
	<script>
		var a = new String("korea");
		var b = "korea";
		
		if (typeof(a) == typeof(b)) {
			document.write("타입이 같다");
		}
		if (a.constructor == b.constructor) {
			document.write("생성자가 같다");
		}
	</script>
</body>
</html>
