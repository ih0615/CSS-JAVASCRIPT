<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>descending</title>
</head>
<body>
	<script>
		var score = [82, 96, 54, 76, 92, 99, 69, 88];
		document.write("before = " + score + "<br>");
		
		score.sort();
		score.reverse();
		document.write("after = " + score + "<br>");
	</script>
</body>
</html>
