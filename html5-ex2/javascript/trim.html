<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>trim</title>
</head>
<body>
	<script>
		var s = "  우리나라 대한민국  ";
		var t = s.trim();
	
		document.write("s = " + s + ", 길이 = " + s.length + "<br>");
		document.write("t = " + t + ", 길이 = " + t.length + "<br>");
	</script>
</body>
</html>
