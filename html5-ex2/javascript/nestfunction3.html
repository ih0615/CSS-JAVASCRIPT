<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>nestfunction3</title>
</head>
<body>
	<script>
		function outer() {
			var outvalue = 5678;
			function inner() {
				var invalue = 1234;
				document.write("outvalue = " + outvalue + "<br>");
			}
			inner();
			document.write("invalue = " + invalue + "<br>");		// 에러
		}
		outer();
	</script>
</body>
</html>
