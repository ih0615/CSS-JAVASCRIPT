<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>objectstring</title>
</head>
<body>
	<script>
		var human = { 
			name: "김상형", 
			age: 29,
			toString : function() {
				return "name : " + this.name + ", age : " + this.age;
			}
		};
		
		document.write("human  = " + human.toString() + "<br>");
	</script>
</body>
</html>
