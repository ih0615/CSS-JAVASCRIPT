<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>openwindow</title>
</head>
<body>
	<script>
		function openChild() {
			window.open("http://www.google.com", "",
				"width=400,height=300,resizable=no");
		}
	</script>
	<input type="button" value="Open" onclick="openChild()" />
</body>
</html>
