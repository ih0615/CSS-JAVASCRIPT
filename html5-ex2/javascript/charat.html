<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>charat</title>
</head>
<body>
	<script>
		var s = "우리나라 대한민국 좋은나라";
		document.write("charAt(2) = " + s.charAt(2) + "<br>");
		document.write("charCodeAt(2) = " + s.charCodeAt(2) + "<br>");
		document.write("indexOf('나라') = " + s.indexOf("나라") + "<br>");
		document.write("lastIndexOf('나라') = " + s.lastIndexOf("나라") + "<br>");
	</script>
</body>
</html>
