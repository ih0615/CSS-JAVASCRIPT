<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>funcliteral2</title>
</head>
<body>
	<script>
		document.write("2 + 3 = " + add1(2, 3) + "<br>");
		document.write("4 + 5 = " + add2(4, 5) + "<br>");			// 에러
	
		function add1(a, b) { return a + b; }
		var add2 = function(a, b) { return a + b; };
	</script>
</body>
</html>
