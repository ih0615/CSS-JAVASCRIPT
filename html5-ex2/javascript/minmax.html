<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>minmax</title>
</head>
<body>
	<script>
		var value = Number(prompt("점수를 입력하세요.", "80"));
		value = Math.min(100, Math.max(value, 0));
		// if (value < 0) value = 0;
		// if (value > 100) value = 100;
	
		document.write("입력한 점수는 " + value + "입니다.<br>");	
	</script>
</body>
</html>
