<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            display: inline-block;
        }
        h1:nth-of-type(1){
            font-size: 18px;
        }
        h1:nth-of-type(2){
            font-size: 8px;
        }
        h1:nth-of-type(3){
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>첫번째 h1 태그</h1>
    <h1>두번째 h1 태그</h1>
    <h1>세번째 h1 태그</h1>
</body>
</html>
