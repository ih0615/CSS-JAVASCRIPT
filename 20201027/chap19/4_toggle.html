<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
    <button type="button" id="btn1">hide/show</button>
    <button type="button" id="btn2">slide</button>
    <button type="button" id="btn3">fade</button>
    <h1>애니메이션 대상</h1>
    <hr>
    <script>
        // $('#btn1').click(function(){
        //     $('h1').toggle('slow');
        // });
        // $('#btn1').click(function(){
        //     $('h1').toggle('slow',function(){
        //         alert('끝');
        //     });
        // });
        $('#btn1').click(function () {
            $('h1').toggle({
                duration: 2000,
                complete: function () {
                    alert('끝');
                }
            });
        });
        $('#btn2').click(function () {
            $('h1').slideToggle('slow');
        });
        $('#btn3').click(function () {
            $('h1').fadeToggle('slow');
        });
    </script>
</body>

</html>
