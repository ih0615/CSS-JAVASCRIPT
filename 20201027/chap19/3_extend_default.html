<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
    <script>
        function DoSomething(option) {
            option = $.extend({
                name: '김상형',
                age: 29
            }, option);
            document.write(`이름 : ${option.name}, 나이 : ${option.age}<br>`);
        }

        DoSomething();
        DoSomething({
            name: "이순신",
            age: 45
        });
    </script>
</body>

</html>
