<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 : 하나의 변수가 여러가지 값이나 함수를 갖는 것
        var human = {
            name:"이동준",
            age:32,
            "멍 멍 멍" : "헛소리", //멤버를 문자열로도 표기 가능
            score1:99,
            score2:100
        };
        // class human
        // {
        //     String name;
        //     int age;
        // }
        // 멤버 값 가져오는 두가지 방법
        document.write(human.name+"<br>");
        document.write(human.age+"<br>");
        document.write(human["name"]+"<br>");//[]로 불러올때는 ""로 감싸야 함
        document.write(human["age"]+"<br>");
        document.write(human["멍 멍 멍"]+"<br>");//이렇게 문자열로 된 멤버 물러 올때 []가 유용

        var name = "name";//이게 있으면 아래 처럼 가능함
        document.write(human[name]+"<br>");

        document.write(human["score"+1]+"<br>");//멤버명이 문자열의 일종이라서, +연산을 통하여 조립해서 나타냄
        document.write(human["score"+2]+"<br>");

        // 용어 설명
        // human 객체에서 name, age, "멍 멍 멍", score1, score2 는 key 혹은 멤버라고 부름
        // 객체 자체는 해쉬 혹은 사전
        // js는 객체와 배열의 구조가 비슷하고 객체도 배열의 일종이라고 볼 수 있다. 혹은 배열도 객체의 일종이다.
    </script>
</body>
</html>
