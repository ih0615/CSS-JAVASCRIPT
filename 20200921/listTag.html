<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>order list tag</h1>
    <ol>
        <li><a href="http://www.Facebook.com">Facebook</a></li>
        <li><a href="https://twitter.com/?lang=ko">Twitter</a></li>
        <li><a href="">Linked In</a></li>
    </ol>
    <h1>unorder list tag</h1>
    <ul>
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ul>
    <dl>
        <dt>dj</dt>
        <dd>이동준의 영어 별명</dd>
        <dd>당신이 아는 그 dj</dd>
        <dt>dragon</dt>
        <dd>용</dd>
        <dd>당신의 배우자</dd>
    </dl>
</body>

</html>
