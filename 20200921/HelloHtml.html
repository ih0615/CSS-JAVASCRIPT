<!DOCTYPE html> <!--이 문서는 html로 작성될 문서입니다 라는 일종의 안내-->
<html lang="ko"><!-- ROOT 태그 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목 태그</title>
</head>
<body>
    <h1>Hello world</h1>
    <!-- html5 표기법 -->
    <br> 
    <!-- xhtml5 표기법 -->
    <br/>
    <h1>Hello world</h1>

    <article>  <!-- 부모 태그 -->
        <h1>hi</h1> <!-- 자식 태그 : 요소(Element) -->
        <p>How are you</p>
    </article>
    <!-- src : 속성 -->
    <img src="image123.jpg" alt="가출했습니다." height="300px" width="200px">
    
</body>
</html>
