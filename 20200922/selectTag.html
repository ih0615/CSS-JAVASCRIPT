<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 하나만 선택 가능 -->
    <select name="" id="">
        <option value="">서울</option>
        <option value="">대전</option>
        <option value="">대구</option>
        <option value="">부산</option>
    </select>
    <!-- 여러개 선택 가능 (multiple)-->
    <select name="" id="" multiple>
        <option value="">떡볶이</option>
        <option value="">튀김</option>
        <option value="">순대</option>
        <option value="">어묵</option>
    </select>

    <select name="" id="">
        <optgroup label="HTML5">
            <option value="">웹</option>
            <option value="">퍼블리셔</option>
            <option value="">프론트앤드</option>
        </optgroup>
        <optgroup label="CSS5">
            <option value="">디자인</option>
            <option value="">웹디자인</option>
            <option value="">프리랜서</option>
        </optgroup>
    </select>
</body>
</html>
