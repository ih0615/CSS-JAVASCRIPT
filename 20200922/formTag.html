<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="video.html" method="POST">
        <input type="text" name="id" id="id"><br>
        <input type="password" name="pw" id="pw"><br>
        <!-- radio와 checkbox의 차이 -->
        <!-- radio의 핵심은 name -->
        <!-- 같은 name이면 그 중 하나만 선택가능 -->

        <!-- label 태그 : 일종의 캡션 같은 것 -->
        <!-- for 속성에 특정 태그 id 값 입력하면, label 태그 클릭 시 그 태그에 focus가 맞추진다. -->

        <input type="radio" name="gender" id="man"><label for="man">남자</label>
        <input type="radio" name="gender" id="female"><label for="female">여자</label><br>
        <input type="radio" name="parent" id="father">아빠
        <input type="radio" name="parent" id="mother">엄마<br>
        <input type="radio" name="starcraft" id="protoss">프로토스
        <input type="radio" name="starcraft" id="zerg">저그
        <input type="radio" name="starcraft" id="teran">테란
        <input type="radio" name="starcraft" id="random">랜덤<br>


        <input type="checkbox" name="food" id="zzazzang">짜장
        <input type="checkbox" name="food" id="zzambbong">짬뽕
        <input type="checkbox" name="food" id="zzamzza">짬짜<br>
        <input type="checkbox" name="game" id="LOL">롤
        <input type="checkbox" name="game" id="PUBG">배그
        <input type="checkbox" name="game" id="BARAM">바람<br>

        <!-- textarea -->
        <!-- 띄워쓰기, 줄내림 다 반영됨 -->
        <textarea name="" id="" cols="30" rows="10" style="resize: none;">
            abc

            de f
        </textarea>

        <input type="submit" value="GOGOGO"><br>
    </form>
</body>

</html>
