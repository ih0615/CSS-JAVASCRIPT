<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 스타일 태그 안에서는 이런 모양의 주석만 됨
        '//'이거나 '<!---->'안됨 */
        /* table OR th 태그 OR td 태그에 대하여... */
        table,
        th,
        td {
            border: 1px solid gray;
        }

        /* 표의 테두리 그리기 */
        /* th OR td 태그에 대하여... */
        th,
        td {
            /*pixel : 화소, 화면을 이루는 하나의 작은 점
              고해상도 일수록 한 화면에 많은 픽셀이 들어가 있음
              각 화소는 밝기 값을 지니고 있고
              흑백 일시 0~255 OR 0~512
              
              컬러 라면 
              RGB(빛, 컴퓨터에서 많이 쓰는 색깔체계)
              색감이 정밀할수록 범위가 넓어진다.
              R : 0 ~ 255
              G : 0 ~ 255
              B : 0 ~ 255  
              RGB 모든 색을 섞을 시 흰색
              
              CMYK(종이)(Cyan, Magenta, Yellow, Black)
              CMYK 모든 색을 다 섞으면 검정색
              */
            width: 100px;
        }
        /*
        th {
            중간 정렬, bold는 th속성 안에 존재 함
            text-align: center;
        }
        */
        td {
            text-align: right;
        }

        caption {
            font-size: 20px;
            margin: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <table>
        <caption>주요 SNS 서비스별 이용률(%)</caption>
        <tr>
            <!-- 타이틀(제목) -->
            <th></th>
            <th>페이스북</th>
            <th>카카오스토리</th>
            <th>밴드</th>
            <th>인스타그램</th>
            <th>트위터</th>
        </tr>
        <tr>
            <th>2015년</th>
            <td>77.1</td>
            <td>58.3</td>
            <td>32.4</td>
            <td>16.7</td>
            <td>22.1</td>
        </tr>
        <tr>
            <th>2016년</th>
            <td>73.8</td>
            <td>51.0</td>
            <td>40.1</td>
            <td>28.1</td>
            <td>14.7</td>
        </tr>
    </table>
</body>

</html>
