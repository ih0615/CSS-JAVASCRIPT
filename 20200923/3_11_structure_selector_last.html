<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 둘다 자손일때  */
        p:last-child
        {
            color: red;
        }
        p:last-of-type
        {
            background-color: cyan;
        }
    </style>
</head>
<body>
    <p>1 - a</p>
    <p>2 - a</p>
    <p>3 - a</p>
    <h1>abc</h1>
    <div>
        <p>jw-1</p>
        <p>jw-2</p>
        <p>jw-3</p>
    </div>
    <div>
        <div>
            <p>aw-1</p>
            <p>aw-2</p>
            <p>aw-3</p>
        </div>
    </div>
    <p>4-a</p>
</body>
</html>
