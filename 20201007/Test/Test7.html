<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            line-height: 45px;
            background: url(header_background.png);
            text-align: center;
            color: white;
            position: relative;
        }
        .icon{
            display: block
        }
        .left{
            background: url('css sprites.png')-1px -1px;
            width: 62px;
            height: 32px;
            position: absolute;
            top: 7px;
            left: 5px;
        }
        .right{
            background: url(css\ sprites.png)-65px -1px;
            width: 32px;
            height: 32px;
            position: absolute;
            top: 7px;
            right: 5px;
        }
    </style>
</head>
<body>
    <div>
        <i class="icon left"></i>
        <h1>mobile</h1>
        <i class="icon right"></i>
    </div>
</body>
</html>
