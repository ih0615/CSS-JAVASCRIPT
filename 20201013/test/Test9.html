<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var array = ['ㄱ', 'ㄴ', 'ㄷ', 'ㄹ', 'ㅁ', 'ㅂ', 'ㅅ', 'ㅇ', 'ㅈ', 'ㅊ', 'ㅋ', 'ㅌ', 'ㅍ', 'ㅎ', 'ㅏ', 'ㅑ', 'ㅓ', 'ㅕ', 'ㅗ', 'ㅛ',
            'ㅜ',
            'ㅠ', 'ㅡ', 'ㅣ'
        ];
        var input = prompt("문자열을 입력하시오");
        input = input.toString();
        var check = [];
        for (var i = 0; i < input.length; i++) {
            check.push(array[input[i].charCodeAt(0) - 97]);
            document.write(check[i]);
        }
    </script>
</body>

</html>
