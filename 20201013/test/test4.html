<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var total=0;
        for(var i = 1; i<=100; i++){
            if(i%3!=0){
                total=total+i;
            }
        }
        document.write(total);
    </script>
</body>
</html>
