        var counter = Number(prompt("한 줄당 입력하는 문자의 수"));
        var star = ''; //각 줄당 출력할 문자열
        if (counter == 1) {
            document.write("*");
        } else {
            var switch_star = 0; //규칙성을 부여하기 위한 변수
            for (var i = 0; i < counter * 2; i++) { //(내가 입력한 숫자 X 2)줄 만큼 출력
                for (var j = 0; j < counter; j++) {
                    if (switch_star % 2 == 0) {
                        star += '*' //처음엔 별부터 찍는다.
                    } else { //그 다음엔 공백 부터 찍는다. 그 다음엔 다시 *부터 찍는다.
                        star += '&nbsp';
                    }
                    switch_star++;
                }

                if (counter % 2 == 0) {
                    switch_star++;
                }
                star += "<br>"
            }
            document.write(star);
        }
    </script>
