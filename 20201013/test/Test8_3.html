<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var number = [];
        number[0] = "1";
        number[1] = "11";
        number[2] = "12";
        var key = "";
        var temp = "";
        var count = 0;
        // 단 출력
        for (var i = 1; i <= 20; i++) {
            //수가 바뀌는 지점 찾기
            key = number[i - 1][0];
            var length = number[i-1].length
            for (var j = 0; j < length; i++) {
                if (key == number[i - 1][j]) {
                    count++;
                } else {
                    key = number[i - 1][j];
                    temp = number[i - 1][j - 1] + count.toString;
                    count = 0;
                }
                if (j == number[i - 1] - 1) {
                    temp = number[i - 1][j] + count.toString;
                }
            }
            number[i] = temp;
            document.write(number[i] + "<br>");
        }
    </script>
</body>

</html>
