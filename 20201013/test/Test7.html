<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        var input = prompt("숫자를 입력해 주십시오");
        input = input.toString();
        var numberList = [];
        var count = 0;
        for (var a = 1; a <= Number(input); a++) {
            if (a >= 1 && a < 100) {
                count++;
            } else {
                for (var i = 0; i + 1 <= a.toString().length; i++) {
                    numberList[i] = a.toString().substring(i, i + 1);
                }
                var key = numberList[1] - numberList[0];
                var checkCount = 0;
                for (var k = 0; k + 2 <= a.toString().length; k++) {
                    if (numberList[k + 1] - numberList[k] != key) {
                        checkCount++;
                    }
                }
                if (checkCount == 0) {
                    count++;
                }
            }
        }
        document.write(count);
    </script>
</body>

</html>
