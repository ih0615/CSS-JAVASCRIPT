<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let computer = Math.floor((Math.random() * 3));
        let result = ["가위", "바위", "보"]
        let input;
        while (true) {
            input = prompt("가위,바위,보 중 하나를 적어주십시오.");
            if (input == "가위" || input == "바위" || input == "보") {
                if (input == "가위") {
                    input = 0;
                } else if (input == "바위") {
                    input = 1;
                } else {
                    input = 2;
                }
                break;
            } else {
                alert("잘못 입력하셨습니다. 다시 입력해 주십시오");
            }
        }
        document.write(`컴퓨터 : ${result[computer]}<br>`);
        document.write(`나 : ${result[input]}<br>`);
        if (input == computer) {
            document.write("비겼습니다.")
        } else {
            if (input == computer - 1 || input == computer + 2) {
                document.write("졋습니다.")
            } else {
                document.write("이겼습니다.")
            }

        }
    </script>
</body>

</html>
