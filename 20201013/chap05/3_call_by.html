<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //call by value
        var a = 1000;
        var b = a;
        b = 9999;
        document.write(a + "<br>");
        document.write(b + "<br>");

        //call by reference(참조변수)
        var arr1 = [1000, 2000, 3000];
        var arr2 = arr1;
        arr2[0] = 9999;
        document.write(arr1[0] + "<br>");
        document.write(arr2[0] + "<br>");

        var obj = {
            name: "이동준",
            age: 32
        };
        var obj2 = obj;
        obj2.name = "이재영";
        document.write(obj.name + "<br>");
        document.write(obj2.name + "<br>");
    </script>
</body>

</html>
